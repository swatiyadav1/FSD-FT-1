<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<style>
.container{
position: fixed;
width: 400px;
height: 400px;
}
#blue{
background-color: aqua;
position: relative;
z-index: 3;
}
#red{
background-color:brown;
position: relative;
z-index: 1;
}
#green{
background-color: rgb(94, 255, 0);
position: relative;
z-index: 3;
}
</style>

</head>
<body>
<div class="container">
<div class="box" id="blue">Akash</div>
<div class="box" id="red">nEIL</div>
<div class="box" id="green">aKASH nEIL</div>
</div>
</body>
</html>
