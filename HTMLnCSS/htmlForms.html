<!DOCTYPE html>
<html>
    <head>
<title>HTML Forms</title>
    </head>
    <body>
<form>

    <fieldset> <legend>FULL NAME -</legend><label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br></fieldset>
    
    <label>Gender:</label>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
<br>


    <label>Subjects :</label>

    <input type="checkbox" id="html" name="subject" value="html">
    <label for="html">HTML</label><br>

    <input type="checkbox" id="js" name="subject" value="js">
    <label for="js">JAVASCRIPT</label>

<br>
    <label>Cars - </label>
    <select name="cars">
        <option value="Audi">Audi</option>
        <option value="tata">TATA</option>
        <option value="maruit" selected>MAruti</option>
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes</option>
          <option value="kia">KIA</option>
    </select>

    <br>

    <label>Comments - </label>
    <textarea name="comment" rows="5" cols="60"></textarea>
<br>

<input type="submit">

    
    
</form>
    </body>
</html>
