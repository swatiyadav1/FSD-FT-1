Downloading Progress - 
<progress></progress>


Displaying a meter - 

<meter value="50" min="1" max="100">


</meter>
<meter value="0.9"></meter>

<!-- article tag - semantic tag-->

<article>
<h2>
    LINUX OS
</h2>
<p>
    linux is an open source OS.
</p>

</article>


<form>

    <fieldset> <legend>FULL NAME -</legend><label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br></fieldset>
    
    <label>Gender:</label>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
<br>


    <label>Subjects :</label>

    <input type="checkbox" id="html" name="subject" value="html">
    <label for="html">HTML</label><br>

    <input type="checkbox" id="js" name="subject" value="js">
    <label for="js">JAVASCRIPT</label>

<br>
    <label>Cars - </label>
    <select name="cars">
        <option value="Audi">Audi</option>
        <option value="tata">TATA</option>
        <option value="maruit" selected>MAruti</option>
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes</option>
          <option value="kia">KIA</option>
    </select>

    <br>

    <label>Comments - </label>
    <textarea name="comment" rows="5" cols="60"></textarea>
<br>
<input type="date" id="dob" name="dob" min="2000-01-02" max="2010-01-02">

<input type="datetime-local" id="dob" name="dob" min="2000-01-02" max="2010-01-02">


<input type="email" id="email" name="email">

<input type="image" src="taj.jpeg" alt="submit">

<input type="file" id="file" name="file">

<input type="month" id="email" name="email">

<input type="number" id="age" name="age"  min="2" max="9">
<input type="range" id="age" name="age"  min="2" max="9">

<input type="search" id="gsearch" name="gsearch">

<input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-23-345">

<input type="submit">

    
    
</form>
