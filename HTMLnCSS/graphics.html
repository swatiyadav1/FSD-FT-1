<!DOCTYPE>
<html>
    <head>

    </head>
    <body>

        <canvas id="myCanvas" width="400px" height="400px" style="border:1px solid red;"></canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx=c.getContext("2d");
            

ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();

ctx.font="20px Arial";
            ctx.strokeText("Hello World",10,50);



            ctx.beginPath();
            ctx.rect(50,50,100,150);
            ctx.fillStyle="orange";
            ctx.fill();


        </script>
    </body>
</html>
