<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation fill mode</title>
    <style>
        div{
            width:100px;
            height:50px;
            background-color:red;
            position:relative;
        animation-name:divExample;
        animation-duration: 3s;
        animation-delay: 2s;
        animation-fill-mode: both;
        }
        @keyframes divExample {
            from {top:0px;}
            to {top:300px; background-color: blueviolet;}
        }
    </style>
</head>
<body>
    <h1>
        Animation Fill Mode
    </h1>
    <div></div>
</body>
</html>
