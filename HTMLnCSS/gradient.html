<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradents</title>
    <style>
#basic{
    height:100px;
    border:1px solid red;
    padding:30px;
    background:repeating-linear-gradient(to top right,blue 10%,gold 20%);
}
#radial{
    height:100px;
    border:1px solid red;
    padding:30px;
    background:repeating-radial-gradient(blue ,purple 10%,cyan 20%);
}
    </style>
</head>
<body>
    <div id="basic">Linear gradient</div>
    <div id="radial">Linear gradient</div>
    
</body>
</html>
