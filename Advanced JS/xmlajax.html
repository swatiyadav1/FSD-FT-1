<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">

    </p>

    <script>
        const x = new XMLHttpRequest();
        x.onload=function(){
            const xdoc = this.responseXML;
            const a =xdoc.getElementsByTagName("CD");
let txt ="";
            for(let i=0;i<a.length;i++){
txt=txt+a[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue+"<br>";
            }
            document.getElementById("demo").innerHTML=txt;
        }

        x.open("GET","cd_catolog.xml");
        x.send();
    </script>
    
</body>
</html>
