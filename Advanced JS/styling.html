<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling DOM</title>
    <style>
        #msg{
            background-color: bisque;
            border:2px solid black;
        }
    </style>
</head>
<body>
    <p id="content">HTML DOM is fun</p>
    <p id="msg" style="color:pink;">This is a n example of JS computed style</p>

    <div class="box" style="width:100px;height:100px;border:2px solid;padding:20px;">ABC</div>
    
    <script>
        let p = document.getElementById("content");
        p.style.color = "yellow";
        p.style.fontWeight = "bold";

        let m = document.getElementById("msg");
        let style=getComputedStyle(m);

        console.log("color - "+style.color);

        let b = document.querySelector(".box");
        let  w = b.offsetWidth;
        let h =b.offsetHeight;

        let  wp = b.clientWidth;
        let hp =b.clientHeight;


        let  wi = window.innerWidth;
        let hi =window.innerHeight;


        console.log({w,h});
        console.log({wp,hp});
        console.log({wi,hi});
    </script>
</body>
</html>

<!--

    offsetWidth
    offsetHeight

    background-color -- backgroundColor 
    font-size -> fontSize 

-->
