    <h2>JavaScript Prompt Example</h2>

<button onclick="myFunction()">Please Try for Prompt message</button>

<p id="PromptExample"></p>

    <script>
        addEventListener('DOMContentLoaded',(event) =>{
            console.log('the dom is fully loaded');
        });
        addEventListener('load',(event) =>{
            console.log('the page is fully loaded');
        });
       /* window.onload=(event) =>{
            console.log('the page is fully loaded');
        };
        */
        addEventListener('beforeunload',(event) =>{
         event.preventDefault();
         event.returnValue='';
        });
        addEventListener('unload',(event) =>{
            console.log('unload');
        });
        function myFunction() {

            let text;
          
            let user = prompt("Please enter your name:", "Your First Name");
          
            if (user == null || user == "") {
          
              text = "User cancelled the prompt.";
          
            } else {
          
              text = "Hello " + user + "! How are you?";
          
            }
          
            document.getElementById("PromptExample").innerHTML = text;
          
          }
          
        let btn=document.querySelector("#bttn");

        document.getElementById('btn1').onclick=display;


        function display(){
alert("clicked the button");
