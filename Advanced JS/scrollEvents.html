<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #scrollBar{
height:300px;
width:300px;
background-color:aquamarine;
overflow:auto;
        }
        #scrollBar p{

height:400px;
width:400px;
        }
    </style>
</head>
<body>
    <div id="scrollBar">
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis consequuntur velit error, nam ducimus cumque? Atque, facilis, ipsam illo possimus, non nihil provident dolorum molestias totam expedita explicabo. Magni, eos.
        </p>
    </div>

    <div id="control">
        <button id="btnScrollLeft">Scroll Left</button>
        <button id="btnScrolltop">Scroll top</button>
    </div>

    <script>
        let c = document.querySelector("#control");
        control.addEventListener('click',function(e){


            let div = document.getElementById("scrollBar");

            let t = e.target;

            switch(t.id){
case "btnScrollLeft" :
div.scrollLeft +=10;
break;
case "btnScrolltop" :
div.scrollTop +=10;
break;
            }
        })
    </script>
    
</body>
</html>
