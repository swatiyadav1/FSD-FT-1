       async function fetchusers(){
            let url="users.json";
            try{
                let r=await fetch(url);
                return await r.json();
                

            }

                console.log(error);
            }
        }

        async function getUsers(){
let u = await fetchusers();
let html='';

u.forEach(user =>{
   /* let h = `<div class="info">
        <h2>${user.username} ${user.firstname}</h2>
        </div>`;

    console.log(user.username);
    html+=h;
    */

    console.log(user.username+" "+user.firstname+" "+user.lastname);
});

let c = document.getElementsByClassName("container");
c.innerHTML = html;        }


getUsers();
    </script>
